<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        #calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100vw;
            height: 80vh;
            max-width: 500px;
            max-height: 800px;
            padding: 20px;
            background: url('face.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        input {
            width: 100%;
            padding: 5px;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 4vw;
        }

        button.double {
            grid-column: span 2;
        }

        button.triple {
            grid-column: span 3;
        }

        button.equal {
            grid-column: span 3;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <input type="text" id="display">
        <div class="button-grid">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('/')">/</button>

            <button onclick="calculate()" class="equal">=</button>
            <button onclick="appendValue('%')">%</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                document.getElementById('display').value = Function('return ' + document.getElementById('display').value)();
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateModulo() {
            var expression = document.getElementById('display').value;
            var values = expression.split('%');
            if (values.length === 2 && !isNaN(values[0]) && !isNaN(values[1])) {
                var result = parseFloat(values[0]) % parseFloat(values[1]);
                document.getElementById('display').value = result;
            } else {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>

</html>
